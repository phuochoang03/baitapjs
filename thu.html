<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhap vao: <input type="text" id="nhap">
    <button onclick="myFunction()">OK</button>
    <p id="kq">KQ</p>

    <script>
        function myFunction(){
            var number = parseInt(document.getElementById("nhap").value);
            var kq;
            if(number > 0 && number <= 7){
                if(number === 1){
                    kq = "Chủ nhật";
                }
                else if(number === 2){
                    kq = "Thứ 2";
                }
                else if(number === 3){
                    kq = "Thứ 3";
                }
                else if(number === 4){
                    kq = "Thứ 4";
                }
                else if(number === 5){
                    kq = "Thứ 5";
                }
                else if(number === 6){
                    kq = "Thứ 6";
                }
                else if(number === 7){
                    kq = "Thứ 7";
                }
            }
            else {
                kq = "Bạn đã nhập sai";
            }
            document.getElementById("kq").innerHTML = kq;
        }
    </script>

</body>
</html>
